<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Registration - HOPE PAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .verify-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .verify-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .verify-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .verify-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .verify-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .verify-container button:hover {
            background-color: #0056b3;
        }

        .flash-messages {
            text-align: center;
            margin-top: 15px;
        }

        .flash-messages p {
            color: red;
        }
    </style>
</head>

<body>
    <div class="verify-container">
        <h2>Verify Your Phone</h2>
        <p>Please enter the verification code sent to your phone.</p>
        <form action="{{ url_for('verify_registration') }}" method="POST">
            <label for="otp">Verification Code:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter code" required>
            <button type="submit">Verify</button>
        </form>
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
