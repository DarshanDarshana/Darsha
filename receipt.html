<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        .receipt-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .info {
            margin: 10px 0;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="receipt-box">
        <p class="title">Transaction Receipt</p>
        <p class="info">Amount: â‚¹{{ transaction.amount }}</p>
        <p class="info">Date: {{ transaction.timestamp_str }}</p>
        <p class="info">Sender: {{ transaction.sender_masked }}</p>
        <p class="info">Recipient: {{ transaction.recipient_masked }}</p>
        <p class="info">Status: {{ transaction.type }}</p>
        <button class="back-button" onclick="window.history.back()">Back</button>
    </div>
</body>

</html>
